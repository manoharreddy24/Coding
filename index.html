<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin: 0 auto;
            max-width: 600px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .email-display {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .code-section {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .file-links {
            margin-top: 20px;
        }

        .file-preview {
            margin-top: 20px;
            text-align: left;
            overflow: auto;
            max-height: 400px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="homeContainer">
        <h1>Send Your Files</h1>
        <p>To upload your files, please send them as attachments to the email address below. After sending, you will receive a unique code in your email.</p>
        <div class="email-display">manoh018@gmail.com</div>
        <div class="code-section">
            <p>Enter the unique code you received to retrieve your files:</p>
            <input type="text" id="fileCode" placeholder="Enter your code here">
            <button onclick="retrieveFiles()">Retrieve Files</button>
        </div>
    </div>

    <div class="container" id="filesContainer" style="display: none;">
        <h1>Retrieved Files</h1>
        <div class="file-preview" id="filePreview"></div>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        function retrieveFiles() {
            const code = document.getElementById('fileCode').value;
            const filePreviewContainer = document.getElementById('filePreview');
            const homeContainer = document.getElementById('homeContainer');
            const filesContainer = document.getElementById('filesContainer');
            filePreviewContainer.innerHTML = '';

            if (code) {
                // Mocking file retrieval for demonstration
                const fileDatabase = {
                    "12345": ["ibps.pdf"]
                };

                const files = fileDatabase[code];
                if (files) {
                    files.forEach(file => {
                        const fileType = file.split('.').pop();
                        const preview = document.createElement('div');
                        preview.innerHTML = `<strong>Preview of ${file}:</strong>`;
                        
                        if (fileType === 'pdf') {
                            const iframe = document.createElement('iframe');
                            iframe.src = `#download/${file}`; // Replace with actual file URLs
                            preview.appendChild(iframe);
                        } else {
                            preview.innerHTML += `<p>Cannot preview ${fileType} files. Please download.</p>`;
                        }

                        filePreviewContainer.appendChild(preview);
                    });
                    homeContainer.style.display = 'none';
                    filesContainer.style.display = 'block';
                } else {
                    alert('Invalid code. Please check and try again.');
                }
            } else {
                alert('Please enter a code to retrieve your files.');
            }
        }

        function goBack() {
            const homeContainer = document.getElementById('homeContainer');
            const filesContainer = document.getElementById('filesContainer');
            homeContainer.style.display = 'block';
            filesContainer.style.display = 'none';
        }
    </script>
</body>
</html>
